<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder</title>
</head>

<body
    style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f8f8f8; border-radius: 5px;">
        <tr>
            <td style="padding: 20px;">
                <h1 style="color: #4a4a4a; margin-bottom: 20px;">Task Reminder</h1>
                <p style="font-size: 16px;">Hello,</p>
                <p style="font-size: 16px;">This is a friendly reminder about your task:</p>
                <div style="background-color: #ffffff; border-left: 4px solid #007bff; padding: 15px; margin: 20px 0;">
                    <h2 style="color: #007bff; margin: 0;">{{taskTitle}}</h2>
                </div>
                <p style="font-size: 16px;">Don't forget to complete this task as scheduled. If you've already finished
                    it, great job!</p>
                <p style="font-size: 16px;">Best regards,<br>Your Task Management Team</p>
            </td>
        </tr>
    </table>
    <p style="text-align: center; font-size: 12px; color: #888; margin-top: 20px;">
        This is an automated reminder. Please do not reply to this email.
    </p>
</body>

</html>
